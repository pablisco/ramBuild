apply plugin: 'kotlin'

buildscript{
    configure([repositories, project.repositories]) {
        maven { url 'https://repo.gradle.org/gradle/repo' }
    }
    ext.kotlin_version = '1.1.4'
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply from: '../plugin/dependencies.gradle'

sourceSets {
    main {
        kotlin.srcDirs += '../plugin/src/main/kotlin'
        resources.srcDirs += '../plugin/src/main/resources'
    }
}